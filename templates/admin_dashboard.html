<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='builtin/admin1.jpg') }}');
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .student-list {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        li:hover {
            background-color: #e5e5e5;
        }
        .operations {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        li:hover .operations {
            opacity: 1;
        }
        .operations a {
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .operations a:hover {
            transform: scale(1.1);
        }

        .logout-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #0ee5ec;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration-color: #f2f2f2;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .logout-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="logout-btn">
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
    </div>
    <div class="student-list">
        <h2>Student List</h2>
        <ul>
            {% for student in students %}
                <li>
                    <span>{{ student.name }}</span>
                    <div class="operations">
                        <a href="{{ url_for('admin_view_student', student_id=student.id) }}">View</a>
                        <a href="{{ url_for('admin_edit_student', student_id=student.id) }}">Edit</a>
                        <a href="{{ url_for('admin_delete_student', student_id=student.id) }}">Delete</a>
                        <a href="{{ url_for('admin_assign_subject', student_id=student.id) }}">Assign Subjects</a>
                        <a href="{{ url_for('admin_upload_study_material', student_id=student.id)}}">Upload study materials</a>
                        <a href="{{ url_for('admin_mark_attendance', student_id=student.id) }}">Mark Attendance</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
