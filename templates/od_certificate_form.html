<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OD Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate OD Certificate</h2>
        <form action="/generate_od_pdf" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="Rollno">Roll No:</label><br>
            <input type="text" id="Rollno" name="Rollno" required><br>
            
            <label for="dept">Department:</label><br>
            <input type="text" id="dept" name="dept" required><br>
            
            <label for="sec">Section:</label><br>
            <input type="text" id="sec" name="sec" required><br>

            <label for="year">Year:</label><br>
            <input type="text" id="year" name="year" required><br>
            
            <label for="reason">Reason for OD:</label><br>
            <textarea id="reason" name="reason" rows="4" required></textarea><br>

            <label for="Time">Time:</label><br>
            <input type="text" id="Time" name="Time" required><br>
            
            <input type="submit" value="Generate OD PDF">
        </form>
    </div>
</body>
</html>
