<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <!-- Add any additional head content here -->
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"],
        .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px; /* Center the button and add margin at the bottom */
        }
        .back-btn {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
        button[type="submit"] {
            background-color: #16ee47;
            color: #fff;
            align-self: center;
        }
        .back-btn:hover,
        button[type="submit"]:hover {
        
            background-color: #0056b3;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin - Edit Student</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Back To Dashboard</a>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ student.address }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="{{ student.course }}" required>

            <label for="section">Section:</label>
            <input type="text" id="section" name="section" value="{{ student.section }}" required>

            <button type="submit">UPDATE</button>
        </form>
    </div>
</body>
</html>
